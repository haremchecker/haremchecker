        .underline-hvr {

            -webkit-transform: translateZ(0);
            transform: translateZ(0);

            .underline-hvr:before {

                background: white;
                height: 1px;

            }
 
            .underline-hvr:hover:before, .underline-hvr:focus:before, .underline-hvr:active:before {
                -webkit-transform: translateY(0);

            }
 
        /*-------- general end --------*/

        .grid {

            clear: both;
            margin: 0 auto;
            padding: 1em 0 4em;
            max-width: 1131px;
            list-style: none;
            text-align: center;
        }
 
        .grid figure {
            position: relative;
            float: left;
            overflow: hidden;
            margin: 10px 1%;
            max-width: 260px;
            width: 48%;
            height: 370px;
            background: #3085a3;
            text-align: center;
            cursor: pointer;
        }
 
        .grid figure img {
            position: relative;
            display: block;
            min-height: 100%;
            max-width: 100%;
            opacity: 0.8;
        }
 
        .grid figure figcaption {
            padding: 2em;
            color: #7E99AB;
            text-transform: uppercase;
            font-size: 1.25em;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
        }
 
            .grid figure figcaption::before,
            .grid figure figcaption::after {
                pointer-events: none;
            }
 
            .grid figure figcaption,
            .grid figure figcaption > a {
                position: absolute;
                top: 0;
                left: 0;
 
                height: 300px;
                width: 180px;
            }
 
                /* Anchor will cover the whole item by default */
                /* For some effects it will show as a button */
                .grid figure figcaption > a {
                    z-index: 1000;
                    text-indent: 200%;
                    white-space: nowrap;
                    font-size: 0;
                    opacity: 0;
                }
 
        .grid figure h2 {
            word-spacing: -0.15em;
            font-weight: 300;
            font-family: 'Yanone Kaffeesatz', sans-serif;
        }
 
            .grid figure h2 span {
                font-weight: 600;
            }
 
        .grid figure h2,
        .grid figure p {
            margin: 0;
        }
 
        .grid figure p {
            letter-spacing: 1px;
            font-size: 60.5%;
            font-family: 'Open Sans Condensed', sans-serif;
        }
 
        figure.effect-ming {
            background: #030c17;
        }
 
        figure.effect-ming img {
            opacity: 0.9;
            -webkit-transition: opacity 0.35s;
            transition: opacity 0.35s;
        }
 
        figure.effect-ming figcaption::before {
            position: absolute;
            top: 30px;
            right: 30px;
            bottom: 30px;
            left: 30px;
            border: 2px solid #fff;
            box-shadow: 0 0 0 30px rgba(0, 0, 0, 0.74);
            content: '';
            opacity: 0;
            -webkit-transition: opacity 0.35s, -webkit-transform 0.35s;
            transition: opacity 0.35s, transform 0.35s;
            -webkit-transform: scale3d(1.4,1.4,1);
            transform: scale3d(1.4,1.4,1);
        }
 
        figure.effect-ming h2 {
            margin: 20% 0 10px 0;
            -webkit-transition: -webkit-transform 0.35s;
            transition: transform 0.35s;
        }
 
        figure.effect-ming p {
            padding: 1em;
            opacity: 0;
            -webkit-transition: opacity 0.35s, -webkit-transform 0.35s;
            transition: opacity 0.35s, transform 0.35s;
            -webkit-transform: scale(1.5);
            transform: scale(1.5);
            height: 130px;
            overflow: auto;
        }
 
        figure.effect-ming:hover h2 {
            -webkit-transform: scale(0.9);
            transform: scale(0.9);
        }
 
        figure.effect-ming:hover figcaption::before,
        figure.effect-ming:hover p {
            opacity: 1;
            -webkit-transform: scale3d(1,1,1);
            transform: scale3d(1,1,1);
        }
 
        figure.effect-ming:hover figcaption {
            background-color: rgba(58,52,42,0);
        }
 
        figure.effect-ming:hover img {
            opacity: 0.4;
        }

 <script>
const mediaContainer = document.querySelector("#mediaGrid"); // Use your updated section ID
const articles = Array.from(mediaContainer.querySelectorAll("figure"));

articles.sort((a, b) => {
  const titleA = a.querySelector(".h2").textContent.trim().toLowerCase();
  const titleB = b.querySelector(".h2").textContent.trim().toLowerCase();
  return titleA.localeCompare(titleB);
});

articles.forEach(article => mediaContainer.appendChild(article)); // Append sorted items
